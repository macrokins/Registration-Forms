<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Logins Form 1</title>
</head>
<body>
 <div class="container">
  <img src="nysc.jpg" alt="bg-img">
  <!-- -----Logo and Title section---- -->
  <header class="main-heading">
    <div class="logo">
      <img src="NYSC_LOGO.svg.png" alt="logo"></div>
    <div class="heading-txt">
      <h1>National Youth Service Corps</h1>
      <h2>&bull; Service and humanity &bull;</h2>
    </div>
  </header><!-- ----End of title section---- --> 
  <!-- -----Main body---- -->
  <main class="main-body">
    <div class="body-txt">
     <p> nysc <br> integrated <br> system</p>
    </div>
    <div class="form-container">
      <p>Existing user login</p>
      <form action="">
       <i class="ri-mail-fill"></i>
       <label for="email">email Address:</label><br />
       <input type="email" name="email" id="email" placeholder="nysc2023@gmail.com"><br />
       <i class="ri-lock-fill"></i>
       <label for="password">password</label><br />
       <input type="password" name="password" id="password">
       <button class="btn" type="submit">resume</button>
       <a id="txt" href=""> forgot password <span>or</span> email?</a>
      </form>
      
     </div>
     <div id="mobile"><p> nysc integrated  system</p></div>
  </main>
  <!-- ------end of main body---- -->
  <footer>
    <div class="copyright">
      <p>
        Copyright
        <i class="ri-copyright-line"></i> 2023
        National Youth Corps. All rights reserve 
         </p>

    </div>
  </footer>

 </div>
  
</body>
</html>
